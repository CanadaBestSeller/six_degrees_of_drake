{% load staticfiles %}
<link rel="shortcut icon" type="image/png" href="{% static 'six_degrees_of_drake/favicon.ico' %}"/>
<script src="http://d3js.org/d3.v3.min.js"></script>

<style>

node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 500,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var nodes = {{ nodes|safe }}
var links_raw = {{ links|safe }}

// D3 only allows reference by node index and does not
// allow reference by node id, therefore, we must manually
// push every link with the translated value
// http://stackoverflow.com/questions/16824308/d3-using-node-attribute-for-links-instead-of-index-in-array
var links = [];

links_raw.forEach(function(e) {
    // Get the source and target nodes
    var sourceNode = nodes.filter(function(n) { return n.id === e.source; })[0],
        targetNode = nodes.filter(function(n) { return n.id === e.target; })[0];

    // Add the edge to the array
    links.push({source: sourceNode, target: targetNode, value: e.value});
});

force
  .nodes(nodes)
  .links(links)
  .start();

var link = svg.selectAll(".link")
  .data(links)
.enter().append("line")
  .attr("class", "link")
  .style("stroke-width", function(d) { return Math.sqrt(d.value); });

var node = svg.selectAll(".node")
  .data(nodes)
.enter().append("circle")
  .attr("class", "node")
  .attr("r", 5)
  .style("fill", function(d) { return color(d.group); })
  .call(force.drag);

node.append("title")
  .text(function(d) { return d.name; });

force.on("tick", function() {
link.attr("x1", function(d) { return d.source.x; })
    .attr("y1", function(d) { return d.source.y; })
    .attr("x2", function(d) { return d.target.x; })
    .attr("y2", function(d) { return d.target.y; });

node.attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; });
});

</script>
